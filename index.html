<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="logo">
            <img src="./assets/images/odin-lined.png" alt="Logo">
            <h1>Odin</h1>
        </div>
    </section>
    <form action="" method="get">
        <section class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </section>
        <section class="main-form">
            <h3>Let's do this!</h3>
            <fieldset>
                <p>
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname">
                </p>
                <p>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </p>
                <p>
                    <label for="confirmation">Confirm password</label>
                    <input type="password" id="confirmation">
                </p>
            </fieldset>
        </section>
        <section class="submits">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </form>
</body>
</html>
